<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Fitness+</title>
</head>
    <body>

    <h1>Formulario de registro Fitness+</h1>
    <form action="#" method="POST" class="
    form">
        <h1>Formulario de Contacto</h1>
        <label for="nombre">Nombre completo:</label>
        <input type="text" id="nombre" name="nombre" placeholder="Ingresa tu nombre completo" required>
    
        <label for="email">Correo electrónico:</label>
        <input type="email" id="email" name="email" placeholder="Ingresa tu correo electrónico" required>
    
        <label for="telefono">Teléfono:</label>
        <input type="tel" id="telefono" name="telefono" placeholder="Ingresa tu número de teléfono">
    
        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad" min="18" max="99" placeholder="Ingresa tu edad" required>
    
        <label for="genero">Género:</label>
        <select id="genero" name="genero" required>
          <option value="">Seleccione una opción</option>
          <option value="masculino">Masculino</option>
          <option value="femenino">Femenino</option>
          <option value="otro">Otro</option>
        </select>
    
        <label for="intereses">Intereses:</label>
        <input type="checkbox" id="deporte" name="intereses" value="deporte">
        <label for="deporte">Deporte</label>
        <input type="checkbox" id="gimnasio" name="intereses" value="gimnasio">
        <label for="gimnasio">Gimnasio</label>
        <input type="checkbox" id="vida-saludable" name="intereses" value="vida-saludable">
        <label for="vida-saludable">Vida saludable</label>
    
        <label for="mensaje">Mensaje:</label>
        <textarea id="mensaje" name="mensaje" rows="5" placeholder="Escribe aquí tu mensaje"></textarea>
    
        <button type="submit">Enviar</button>
        <button type="reset">Limpiar</button>
      </form>

    </body>
</html>
